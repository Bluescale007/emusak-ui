name: Build artifacts

on:
  push:
    branches:
      - main
      - test-actions

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install
      - run: npm run publish
